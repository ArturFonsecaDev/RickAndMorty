<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link rel="stylesheet" href="styles/GlobalStyle.css">
    <link rel="stylesheet" href="styles/CharacterResults.css">
    <link rel="stylesheet" href="styles/FormSearch.css">
    <link rel="stylesheet" href="styles/Pagination.css">
</head>
<body>
    <div id="app">
        <form-search :form-visibility="formVisibility" :character-requested="characterRequested" @search="reqToRickAndMortyApi"></form-search>
        <character-results :characters="characters" :form-visibility="formVisibility"></character-results>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
